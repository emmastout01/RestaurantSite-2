<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Site</title>
    <link rel="stylesheet" type="text/css" href="restaurantStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">

    <style>
        label {
            font-weight: bold;
        }

        form {
            margin: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="title">
            <h1>Emma's Coding Cafe</h1>
        </div>

        <hr />
        <div>
            <span><a href="index.html">Home</a></span>
            <span><a href="menu.html">Menu</a></span>
            <span><a href="contact_us.html">Contact Us</a></span>
        </div>
        <hr />
    </header>

    <form action="#">

        <label for="Name">Name: </label>
        <input type="text" id="Name" />
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="text" id="Email" />
        <br>
        <br>
        <label for="Phone">Phone: </label>
        <input type="text" id="Phone" />
        <br>
        <br>
        <label for="Reason for Inquiry">Reason for Inquiry: </label>
        <select name="reason for inquiry">
            <option value="Catering">Catering</option>
            <option value="Private Party">Private Party</option>
            <option value="Feedback">Feedback</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <label for="Additional Information">Additional Information: </label>
        <span>
            <textarea name="Additional Information" cols="30" rows="10"></textarea> </span>
            <br>
            <br>
        <label for="Been to Restaurant">Have you ever been to the restaurant? </label>
        <input type="radio" name="answer" value="No" checked/>No
        <input type="radio" name="answer" value="Yes" />Yes
        <br>
        <br>
        <label for="Contact days">Best days to contact you: </label>
            <input type="checkbox" name="ContactDay" value="M" />M
            <input type="checkbox" name="ContactDay" value="T" />T
            <input type="checkbox" name="ContactDay" value="W" />W
            <input type="checkbox" name="ContactDay" value="Th" />Th
            <input type="checkbox" name="ContactDay" value="F" />F
            <br>
            <br>
        <input type="submit" value="Send Request" />

    </form>

    <hr />
    <footer>
            <p>1578 Grand Avenue, Boulder, CO 80301</p>
            <p>303-555-8345</p>
        </footer>
    



</body>

</html>
